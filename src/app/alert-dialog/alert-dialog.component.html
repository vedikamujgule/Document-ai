<div class="msg-dialog wec-dialog">
    <h2 mat-dialog-title>Error!</h2>
    <mat-dialog-content class="mat-typography">
       <h4>Session timed out, you need to login again</h4>
    </mat-dialog-content>
    <mat-dialog-actions class="padding-bottom-30">
       <button class="mat-raised-button" (click)="close()">Okay</button>
    </mat-dialog-actions>
 </div>
