<div *ngIf="page.totalRecords != undefined || page.totalRecords != null" class="card-actions align-items-center justify-content-end right-paginate">
    <!--<span class="align-self-center mb-1 mx-1 text-muted">Elements per page:</span>
     <div class="dropdown">
      <button aria-expanded="false" aria-haspopup="true"
        class="btn btn-outline dropdown-toggle" data-toggle="dropdown"
        type="button">
        {{page.size}}
      </button>
      <div class="dropdown-menu dropdown-menu-right menu">
        <a class="dropdown-item active" [routerLink]="" (click)="updatePageSize(3)">3</a>
        <a class="dropdown-item" [routerLink]="" (click)="updatePageSize(20)">20</a>
        <a class="dropdown-item" [routerLink]="" (click)="updatePageSize(100)">100</a>
      </div>
    </div> -->
    <span class="align-self-center mb-1 mr-2 text-muted" *ngIf="page.pageable != null">
      {{page.pageable.nextStartIndex}} - {{page.pageable.nextEndIndex}} of {{page.totalRecords}}
    </span>
    <span class="align-self-center mb-1 mr-2 text-muted" *ngIf="page.pageable == null">
     0 - 0 of {{page.totalRecords}}
    </span>
    <a [routerLink]=""
      class="btn btn-outline" [ngClass]="{'disabled': page.first }"
      (click)="firstPage()">
      <i class="material-icons">first_page</i>
    </a>
    <a [routerLink]=""
      class="btn btn-outline" [ngClass]="{'disabled': page.first }"
      (click)="previousPage()">
      <i class="material-icons">chevron_left</i>
    </a>
    <!-- <span class="align-self-center mb-1 mr-2 text-muted">
       {{page.pageable.pageNumber}} 
    </span> -->
    <a [routerLink]=""
      class="btn btn-outline" [ngClass]="{'disabled': page.last }"
      (click)="nextPage()">
      <i class="material-icons">chevron_right</i>
    </a>
    <a [routerLink]=""
    class="btn btn-outline" [ngClass]="{'disabled': page.last }"
    (click)="lastPage()">
    <i class="material-icons">last_page</i>
  </a>
  </div>
